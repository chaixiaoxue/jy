<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../../css/pintuer.css">
<link rel="stylesheet" href="../../css/admin.css">
<script src="../../js/jquery.js"></script>
<script src="../../js/pintuer.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>版主面板</strong></div>
  <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-green icon-plus-square-o" href="#" onclick="insert()"> 新 增</a> </li>
        <li> <a class="button border-yellow icon-edit" href="#"> 修 改</a> </li>
        <li> <a class="button border-main icon-refresh" href="#"onclick="window.history.go(0)"> 重 置</a> </li>
      </ul>
    </div>
  <div class="body-content">
    <form method="post" class="form-x" action=""> 
   		<input type="hidden" value=""> 
      <div class="form-group">
        <div class="label">
          <label>用户名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="admin" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
	       <div class="label">
	          <label>密码：</label>
	        </div>
	        <div class="field">
	          <input type="text" class="input w50" value="admin" name="title" data-validate="required:请输入标题" />
	          <div class="tips"></div>
	        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>头像：</label>
        </div>
        <div class="field">
          <input type="text" id="url1" name="img" class="input tips" style="width:25%; float:left;"  value=""  data-toggle="hover" data-place="right" data-image="" />
          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
          <div class="tipss">图片尺寸：500*500</div>
        </div>
      </div>     
      
      
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>角色：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50">
              <option value="">管理员</option>
              <option value="">版主</option>
              <option value="">普通用户</option>
            </select>
            <div class="tips"></div>
          </div>
        </div>
      </if>
      <div class="form-group">
        <div class="label">
          <label>描述：</label>
        </div>
        <div class="field">
          <textarea class="input" name="note" style=" height:90px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="sort" value="0"  data-validate="number:排序必须为数字" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>点击次数：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="views" value="" data-validate="member:只能为数字"  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button id="update_btn" class="button bg-main icon-check-square-o" type="update"> 更新</button>
          <button id="save_btn" class="button bg-main icon-check-square-o" type="save" style="display:none;"> 保存</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
